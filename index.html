<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <main>
    <div class="qrcode">
      <img class="imgqrcode" src="./src/images/image-qr-code.png" alt="qr code">
    </div>
    
    <div class="text">
      <ul>
        <h1 class="title"> Improve your front-end skills by building projects </h1>
        <p class="subtitle"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
        </div>
      </ul>
    </div>
    
  </main>
    
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ygordsc">ygordsc</a>.
  </footer>
</body>
</html>
